<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!-- The whole game will be inside this game div tag -->
    <div class="container">
        <h1>Fresh your mind for some time!</h1>
        <p>Score: <span id="scoreSpan"></span></p>
    </div>
    <div id="game" class="game">
        <!-- <h1>Kill your time here!</h1> -->
        <!-- Game is divided into two basic sections -->
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <p class="note">NOTE: Click left button or just press the screen once to jump</p>
</div>
    <script src="main.js"></script>
</body>
</html>
